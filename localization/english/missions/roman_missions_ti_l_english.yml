 #Sol Invictus
 deity_sol_invictus: "Sol Invictus"
 omen_sol_invictus: "$deity_sol_invictus$"
 omen_sol_invictus_desc:0 "$helios_description$\n\n#Y Sol Invictus#!: The glorifiedunconquerable sun, the creator of light, ascended to prominence during the later RomanEmpire, culminating in the reign of Emperor Aurelianus. This radiant figure represents aremarkable fusion of Roman solar worship with influences from various Eastern sungods, melding attributes of Roman deities like Apollo and Mithras with elements ofEastern sun deities like Sol Elagabalus. Aurelianus, a visionary emperor, recognized thepotential of Sol Invictus to serve as a unifying force in a culturally diverse empire. Underhis patronage, the cult of Sol Invictus gained official recognition and support, leading toits rapid rise in popularity.\n\nAurelianus’s elevation of Sol Invictus to one of the premier deities of the Roman Empiresolidified the sun god's place in the pantheon, embodying the emperor's commitment tofostering cohesion within the realm. Aurelianus saw that the priests of Sol Invictus weremade pontifices and admitted them to the revitalized College of Pontiffs, entrusting themwith the sacred duty of tending to the rites of the sun god. A grand Temple of the Sun, atestament to the deity's significance, graced the Campus Agrippae, drawing pilgrimsfrom across the empire seeking the blessings of the unconquerable sun.\nThe day of the temple’s dedication, the 25th of December, was thereafter celebrated asDies Natalis Solis Invicti, marking the birth of this radiant god, a time when Romansgathered to honor his enduring light and power. Sol Invictus, with his golden rays andunwavering strength, embodied the resilience and magnificence of the Roman Empire, alegacy solidified by the enlightened reign of Emperor Aurelian."
 
