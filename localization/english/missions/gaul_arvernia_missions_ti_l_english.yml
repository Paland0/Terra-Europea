 gaul_arvernia_start_diplo: "Diplomatic Beginnings"
 
 #Treasures
 gaul_arvernia_treasure: "Golden Gaulish Boar"
 gaul_arvernia_treasure: "A pristine yet rugged boar has been sculpted of pure gold, representing the beauty and strength of our glorious nation. This symbol of the greatness of our people will be shown at all great ceremonies and strike fear in our enemies, truly a wonderous sight indeed."

 #Events 
 me_gaul_arvernia_ti_1_title: "$gaul_arvernia_task_1$"
 me_gaul_arvernia_ti_1_desc: "Our ruler has gained valuable experience from negotiating with fellow Gallic leaders, honing their diplomatic skills. This expertise will prove invaluable as we work towards uniting Gaul under a single banner."
 me_gaul_arvernia_ti_1.a: "Continue practicing."

 me_gaul_arvernia_ti_2_title: "$gaul_arvernia_task_2$"
 me_gaul_arvernia_ti_2_desc: "Many of our advisors push us to directly extend our influence over neighboring lands. Their inhabitants have shown reluctance to join our federation willingly. We must decide whether to forcibly make them pay tribute, bringing them into our fold under our terms, or to resort to more forceful measures and confront them in open conflict."
 me_gaul_arvernia_ti_2.a: "Establish a tributary state."
 me_gaul_arvernia_ti_2.b: "Let us not be hasty."


 me_gaul_arvernia_ti_3_title: "$gaul_arvernia_task_3$"
 me_gaul_arvernia_ti_3_desc: "As we continue our journey to unite Gaul, it is essential to show our goodwill and benevolence to neighboring tribes."
 me_gaul_arvernia_ti_3.a: "Bestow generous gifts upon our neighbors"

 me_gaul_arvernia_ti_4_title: "$gaul_arvernia_task_4$"
 me_gaul_arvernia_ti_4_desc: "In pursuit of a grand federation, diplomacy must be a cornerstone of our strategy. Luckily, our ruler's dedication to the studies of diplomacy and oration has paid off, contributing significantly to the fruitful discussions and frank negotiations had with fellow Gaulish tribes."
 me_gaul_arvernia_ti_4.a: "We have much to learn from our ruler."

 me_gaul_arvernia_ti_5_title: "$gaul_arvernia_task_5$"
 me_gaul_arvernia_ti_5_desc: "In our pursuit of unity and cultural richness, our ruler has recognized the importance of celebrating our Gaulish heritage through the arts. By nurturing the talents of local artists and fostering an environment that values artistic expression. As we support these artisans and invest in cultural endeavors, our treasury may see a modest expenditure, but the cultural richness and pride it brings to our people are."
 me_gaul_arvernia_ti_5.a: "Very well."

 me_gaul_arvernia_ti_6_title: "$gaul_arvernia_task_6$"
 me_gaul_arvernia_ti_6_desc: "Haeduia is a most trustworthy tribe, or at least it was before these snakes in the grass presented themselves. No more, however, as loyalty has ruled the day with those tempted by corruption coming forth. We have the names, know the faces, of those guilty of this most heinous of crimes. Now we must act."
 me_gaul_arvernia_ti_6.a: "Stealing never pays"

 me_gaul_arvernia_ti_7_title: "$gaul_arvernia_task_7$"
 me_gaul_arvernia_ti_7_desc: "It seems our attempts to strengthen the Haeduian people have not gone unnoticed, and not at all positively. Though our motivations might have been pure, we are now seen as nothing more than vultures circling the carcass, or worse yet, snakes lying in wait! We have the opportunity to smooth things over, or is it truly war that we want?"
 me_gaul_arvernia_ti_7.a: "Peace is always the better alternative"
 me_gaul_arvernia_ti_7.b: "It shall be war then"

 me_gaul_arvernia_ti_8_title: "$gaul_arvernia_task_8$"
 me_gaul_arvernia_ti_8_desc: "It seems Haeduia is not at all open to the possibility of cooperation; they are so blind in rage, they cannot see that a united Gaul is the only path to protect our families and homes. If the alternative is the petty and squabbled tribes we were before and most mighty Gaul, we know which side we must take."
 me_gaul_arvernia_ti_8.a: "Off with your head!"

 me_gaul_arvernia_ti_9_title: "$gaul_arvernia_task_9$"
 me_gaul_arvernia_ti_9_desc: "It had come to our attention that the central provinces have not yet aligned themselves with our most worthy of endeavors. That is, until now. Through sheer will we have and continue to convince more and more of our central Gaulian brothers and sisters to join our cause. It is hard work, but worthy nonetheless."
 me_gaul_arvernia_ti_9.a: "This is only the beginning."

 me_gaul_arvernia_ti_10_title: "$gaul_arvernia_task_10$"
 me_gaul_arvernia_ti_10_desc: "The court of our nation, while never a true weakness, is now as robust as it has ever been. The greatest minds and toughest warriors fill our hallowed halls, and it will take all of them to complete what we have set out to do. We have the people, and what a foundation it is to have so."
 me_gaul_arvernia_ti_10.a: "A nation is only as strong as its leaders"

 me_gaul_arvernia_ti_11_title: "$gaul_arvernia_task_11$"
 me_gaul_arvernia_ti_11_desc: "While we certainly have our eyes set on expansion, so too must our gaze be set on improving what we already control. And improve we have with great beautification works and embellishments being done all across our country; townsfolk and soldiers alike working alongside to create a better future. Nothing is truly better than this."
 me_gaul_arvernia_ti_11.a: "What a jewel our nation is"

 me_gaul_arvernia_ti_12_title: "$gaul_arvernia_task_12$"
 me_gaul_arvernia_ti_12_desc: "Our markets are now the sensation of all our nations far and wide. Sprouting from humble beginnings, the markets that fill our towns and cities carry only the highest quality goods, a staple of our nation henceforth. May our markets ever prosper with commerce and goodwill!"
 me_gaul_arvernia_ti_12.a: "A-shopping we will go"

 me_gaul_arvernia_ti_13_title: "$gaul_arvernia_task_13$"
 me_gaul_arvernia_ti_13_desc: "After careful deliberation and thought, our inner circle has finally decided upon the moment we all have waited for: that of formally proclaiming the Gaulish Federation. This is a momentous occasion, one filled with as much somberness as it is celebration, and with this new classification come greater challenges and foes. But we stand ready for whatever comes next; it is our destiny."
 me_gaul_arvernia_ti_13.a: "For the glory of Gaul!"

 me_gaul_arvernia_ti_14_title: "$gaul_arvernia_task_14$"
 me_gaul_arvernia_ti_14_desc: "Haeduia has finally come to their senses and decided, to the joy of most involved, to join our federation. We will ensure their people are taken care of and their unstable nation is put in good order. In time, even the naysayers will see the light by coming into our Gaulian fold. We are one step closer to our rightful place as lords of Gaul."
 me_gaul_arvernia_ti_14.a: "They will be right at home"

 me_gaul_arvernia_ti_15_title: "$gaul_arvernia_task_15$"
 me_gaul_arvernia_ti_15_desc: "Members of our court urge us to call for a campaign of conquest and assimilation to ensure the rapid growth of our Gaulish Federation. We will utilize our military strength to subdue neighboring territories and bring them into our fold. While this approach may lead to a more expansive federation, it could also strain our relations with Gallic tribes who favor peaceful expansion."
 me_gaul_arvernia_ti_15.a: "Gaul is our destiny"

 me_gaul_arvernia_ti_16_title: "$gaul_arvernia_task_16$"
 me_gaul_arvernia_ti_16_desc: "We will embark on a comprehensive program of cultural integration, encouraging the Pictones and Santones to adopt the customs commonplace in our Gaulish Federation and instructing them in our traditions and language."
 me_gaul_arvernia_ti_16.a: "A wise choice"

 me_gaul_arvernia_ti_17_title: "$gaul_arvernia_task_17$"
 me_gaul_arvernia_ti_17_desc: "With the conquest of the Volcae and Ligures, we have expanded our Gaulish Federation's territory significantly. As we integrate these newly acquired lands, many of the conquered peoples are showing a growing interest in our culture and customs."
 me_gaul_arvernia_ti_17.a: "One step closer to a united Gaul"

 me_gaul_arvernia_ti_18_title: "$gaul_arvernia_task_18$"
 me_gaul_arvernia_ti_18_desc: "The people of the newly acquired territories eagerly embrace Gaulish culture and customs. Many of them have cast aside their tribal identities and adopted our language, traditions, and way of life, further strengthening the bonds of unity within our Gaulish Federation."
 me_gaul_arvernia_ti_18.a: "Finally our borders are taking shape"

 me_gaul_arvernia_ti_19_title: "$gaul_arvernia_task_19$"
 me_gaul_arvernia_ti_19_desc: "The people of the Aremorican Peninsula express their gratitude for our rule and pledge their loyalty to the Gaulish Federation, quickly forgetting the circumstances that led them to come under our dominion. Enthused by this, many among our overeager advisors suggest that we push our borders as far north as we can."
 me_gaul_arvernia_ti_19.a: "Just the tip will do"

 me_gaul_arvernia_ti_20_title: "$gaul_arvernia_task_20$"
 me_gaul_arvernia_ti_20_desc: "Our investment in expanding our naval construction capabilities has paid off handsomely. With a formidable fleet at our command, we now hold control over the seas surrounding Gaul, securing our coastal regions and trade routes."
 me_gaul_arvernia_ti_20.a: "Even the waves bow to Gaul"

 me_gaul_arvernia_ti_21_title: "$gaul_arvernia_task_21$"
 me_gaul_arvernia_ti_21_desc: "With the tribes of Gaul now united under our leadership, we have achieved our goal of a unified nation. The Gaulish Federation has transformed into Gaul, an entity representing not only the strength of the Gallic tribes but that of the broader Celtic spirit as well."
 me_gaul_arvernia_ti_21.a: "Gaul, united and strong"

 me_gaul_arvernia_ti_22_title: "$gaul_arvernia_task_22$"
 me_gaul_arvernia_ti_22_desc: "Our conquests to the south have pushed the boundaries of Gaul to its southernmost reaches. These lands, once held by distant relations, are now under our dominion, extending the influence and power of newly united Gaul."
 me_gaul_arvernia_ti_22.a: "Gaul has no boundaries."

 #[ROOT.GetCountry.GetRuler.GetName]
 me_gaul_arvernia_ti_23_title: "$gaul_arvernia_task_23$"
 me_gaul_arvernia_ti_23_desc: "News of [ROOT.GetCountry.GetRuler.GetName]'s extraordinary conquests have spread like wildfire across the lands of Gaul. From the northernmost reaches to the southernmost frontiers, people from all walks of life can be heard praising the bravery and unwavering determination demonstrated by [ROOT.GetCountry.GetRuler.GetName]."
 me_gaul_arvernia_ti_23.a: "The people are too kind."

 me_gaul_arvernia_ti_24_title: "$gaul_arvernia_task_24$"
 me_gaul_arvernia_ti_24_desc: "Description: In cities and villages alike, the people have begun to spontaneously pray to [ROOT.GetCountry.GetRuler.GetName] as though he were a god. Temples and shrines dedicated to [ROOT.GetCountry.GetRuler.GetName] have sprung up, and fervent worshippers gather to seek their divine guidance. The belief in [ROOT.GetCountry.GetRuler.GetName]'s transcendent qualities have taken root, and tales of their wisdom and leadership are recounted as though they were sacred parables."
 me_gaul_arvernia_ti_24.a: "It is only fitting that I embrace the acclaim of the people."

 me_gaul_arvernia_ti_25_title: "$gaul_arvernia_task_25$"
 me_gaul_arvernia_ti_25_desc: "With the renovation of sacred Celtic sanctuaries, our people's connection to the divine has deepened. The ancient traditions of the Druids are experiencing a resurgence, and more individuals are drawn to their ranks, eager to embrace the teachings of the old ways. The people of Gaul now look to [ROOT.GetCountry.GetRuler.GetName] not only as a political leader but also as a spiritual guide, a custodian of our sacred heritage."
 me_gaul_arvernia_ti_25.a: "Let us embrace the ways of our ancestors"

 me_gaul_arvernia_ti_26_title: "$gaul_arvernia_task_26$"
 me_gaul_arvernia_ti_26_desc: "With the transformation of [ROOT.GetCountry.GetCapital.GetName] into a thriving metropolis, the allure of the capital has become undeniable. Skilled workers, artisans, and intellectuals from across Gaul are drawn to the city, seeking to be part of its vibrant culture and burgeoning opportunities. The streets are alive with creativity, innovation, and a sense of boundless possibility."
 me_gaul_arvernia_ti_26.a: "Perhaps we can put these new arrivals to work."

 me_gaul_arvernia_ti_27_title: "$gaul_arvernia_task_27$"
 me_gaul_arvernia_ti_27_desc: "With the transformation of [ROOT.GetCountry.GetCapital.GetName] into a thriving metropolitan capital, the heart of Gaul now boasts grandeur and magnificence befitting its status. [ROOT.GetCountry.GetCapital.GetName]'s workers have constructed a grand forum to act as a hub of political, cultural, and economic activity. Additionally, our priests scheme to increase religiosity by crafting  a symbol of Gallic unity and divine reverence in the form of a Golden Gaulish Boar."
 me_gaul_arvernia_ti_27.a: "[ROOT.GetCountry.GetCapital.GetName] is a sight to behold."

 me_gaul_arvernia_ti_28_title: "$gaul_arvernia_task_28$"
 me_gaul_arvernia_ti_28_desc: "Our armies, while never weak, are now the strongest this side of the Alps; perhaps even giving the Italians or Greeks a run for their money. The soldiers that defend our glorious Gaul are equipped with only the best of materials, trained by professional soldiers who have served us for years, and have a burning passion to give their lives in defense of Gaul. Of an army, there is truly nothing more we could ask. What was once fledgling and primitive, is now grand and powerful."
 me_gaul_arvernia_ti_28.a: "Might makes right!"

 me_gaul_arvernia_ti_29_title: "$gaul_arvernia_task_29$"
 me_gaul_arvernia_ti_29_desc: "With Rome in our sights, a major development is being discussed within our court. Are we yet ready to take the title of empire? It would add a certain aura around our nation, a powerful reminder of who we are as Gaul and what all we want to accomplish, but it might ruffle some feathers of those who would rather keep things as is. The time of debate is over, the time for decision is now."
 me_gaul_arvernia_ti_29.a: "Gaul is deserving of an empire and an empire we shall be"
 me_gaul_arvernia_ti_29.b: "The status quo does have its strengths, however."

 me_gaul_arvernia_ti_30_title: "A Call to Unite Gaul"
 me_gaul_arvernia_ti_30_desc: "The winds of change blow across the hills and forests of Gaul, and our tribe, the #Y Gaulish Arvernia#!, finds itself at a crossroads. For generations, we have thrived in these lands, preserving our unique traditions and ways of life. But now, a new era beckons, one that calls us to venture beyond the familiar and unite the Gallic tribes. It is a grand journey we must undertake to unite#E Gaul#! under a single banner, forging a mighty federation that will stand the test of time."
 me_gaul_arvernia_ti_30.a: "For generations to come, our descendants will remember our story."
 
 me_gaul_arvernia_ti_200_title: "Galish Tributaries"
 me_gaul_arvernia_ti_200_desc: "Our decision to establish a tributary state in the neighboring lands has yielded results. With a display of military might and diplomatic finesse, we have managed to bring the inhabitants under our influence, albeit under terms that acknowledge our supremacy. They now pay tribute to our federation, and while their autonomy has been curtailed, they will continue to exist with nominal independence as part of our growing federation of Gallic peoples."
 me_gaul_arvernia_ti_200.a: "Extend the hand of friendship to our new subjects."
 
 me_gaul_arvernia_ti_201_title: "The Diplomatic Approach"
 me_gaul_arvernia_ti_201_desc: "Opting to avoid immediate conflict, we have opted for a more diplomatic approach to deal with our neighbors. Our envoys and diplomats have been dispatched to engage in negotiations with their leaders. We aim to find common ground and build trust, hoping that over time, they will see the benefits of joining our Gaulish Federation willingly."
 me_gaul_arvernia_ti_201.a: "Let diplomacy be our path to unity."
 
 me_gaul_arvernia_ti_400_title: "Diplomatic Success"
 me_gaul_arvernia_ti_400_desc: "Our envoys have returned from their missions to the fellow Gaulish tribes with news of great success. Through their skilled negotiations and unwavering commitment, they have managed to secure promises of support and cooperation from several of the tribes. These tribes have expressed their willingness to consider the prospect of a united Gaul more seriously, and our diplomatic efforts have strengthened the bonds of friendship among our people."
 me_gaul_arvernia_ti_400.a: "A united Gaul is within our grasp."
 
 me_gaul_arvernia_ti_401_title: "The Peaceful Path"
 me_gaul_arvernia_ti_401_desc: "In light of our recent expansion and the concerns it has raised among neighboring tribes, some of our advisors argue that we should send envoys to all nearby tribes to assure them of our peaceful intentions and discuss potential agreements to reduce tensions."
 me_gaul_arvernia_ti_401.a: "Let us seek diplomatic solutions."
 
 me_gaul_arvernia_ti_402_title: "Cultivating Rhetorical Skills"
 me_gaul_arvernia_ti_402_desc: "[ROOT.GetCountry.GetRuler.GetName] has recognized the importance of effective communication and diplomacy in our quest for unity and expansion and has decided to summon the wisest minds of the land. [ROOT.GetCountry.GetRuler.GetName] believes that by learning from our people's most skilled orators and diplomats, they can become a more persuasive and personable figure."
 me_gaul_arvernia_ti_402.a: "Call forth the best and wisest amongst our people."
 
 me_gaul_arvernia_ti_403_title: "Bloodless Expansion"
 me_gaul_arvernia_ti_403_desc: "Our influence over nearby peoples has grown significantly, and they are willing to submit to our rule voluntarily. This presents an opportunity for us to expand our domain and strengthen our position. Should we accept their submission and bring them under our control?"
 me_gaul_arvernia_ti_403.a: "Accept their submission and formally bring them under our control."
 me_gaul_arvernia_ti_403.b: "Deny their submission and maintain our current borders."

 me_gaul_arvernia_ti_700_title: "Seeking Diplomacy"
 me_gaul_arvernia_ti_700_desc: "In an effort to ease tensions with the Haeduian people, [ROOT.GetCountry.GetRuler.GetName] has dispatched skilled diplomats to their capital. These diplomats will attempt to negotiate a peaceful resolution and mend the strained relations between our nations. Diplomacy can often achieve what war cannot, and this may be an opportunity to secure a lasting peace."
 
 me_gaul_arvernia_ti_1300_title: "Governmental Questions"
 me_gaul_arvernia_ti_1300_desc: "With the proclamation of the Gaulish Federation, some tribal chiefs have started scheming for power and influence within this new union. They argue that a strong central authority is needed to maintain order and unity. As a result, there is a growing movement to embrace monarchy as the governing system of the Gaulish Federation. This would grant significant power to a single leader, potentially providing stability but also raising questions about the concentration of power."
 me_gaul_arvernia_ti_1300.a: "Embrace monarchy to maintain stability."
 me_gaul_arvernia_ti_1300.b: "We must continue to explore alternative forms of governance."

 me_gaul_arvernia_ti_1301_title: "Planning the Coronation"
 me_gaul_arvernia_ti_1301_desc: "With the decision to embrace monarchy, preparations are underway for the coronation of [ROOT.GetCountry.GetRuler.GetName]. The event will be grand, symbolizing the unity of the Gaulish Federation under a single ruler. Advisors and dignitaries from various tribes are gathering to discuss the details of the coronation ceremony. The choice of regalia, the location, and the guest list are all topics of intense debate."
 me_gaul_arvernia_ti_1301.a: "Let's keep the coronation modest and focused on our values."
 
 me_gaul_arvernia_ti_1302_title: "Ascension of [ROOT.GetCountry.GetRuler.GetName]"
 me_gaul_arvernia_ti_1302_desc: "In response to the growing support for monarchy, [ROOT.GetCountry.GetRuler.GetName] has ascended to become the first monarch of the Gaulish Federation. The formal reign of [ROOT.GetCountry.GetRuler.GetName] promises stability, strong leadership, and a united front against external threats. The transition to monarchy is complete, and the Gaulish Federation enters a new era under the rule of a single sovereign."
 me_gaul_arvernia_ti_1302.a: "Long live [ROOT.GetCountry.GetRuler.GetName]!"
 
 me_gaul_arvernia_ti_1303_title: "Scheming Chiefs"
 me_gaul_arvernia_ti_1303_desc: "The scheming chiefs who initially advocated for a monarchy have successfully convinced a majority of tribal leaders to appoint [ROOT.GetCountry.GetRuler.GetName] as the monarch of the Gaulish Federation. Their persuasive arguments of stability and unity under a strong leader have swayed many. However, their true intentions remain hidden - they secretly plot to eliminate [ROOT.GetCountry.GetRuler.GetName] before the coronation and establish an oligarchic republic, consolidating power among themselves."
 me_gaul_arvernia_ti_1303.a: "Treachery!"
 
 me_gaul_arvernia_ti_1304_title: "Death of [ROOT.GetCountry.GetRuler.GetName]"
 me_gaul_arvernia_ti_1304_desc: "In a shocking turn of events, [ROOT.GetCountry.GetRuler.GetName] was assassinated the very night before his coronation. His assains claim to have taken this drastic action to save the Gaulish Federation from the rule of a perceived tyrant and have opted to share power among the various tribal leaders instead of endowing ultimate authority to one man."
 me_gaul_arvernia_ti_1304.a: "Thus always to tyrants!"

 me_gaul_arvernia_ti_1500_title: "The Path Foward"
 me_gaul_arvernia_ti_1500_desc: "As we deliberate the path to expanding our Gaulish Federation, two main camps have developed among the leader men of Gaul. The first group advocates for a campaign of conquest and assimilation, utilizing our military strength to swiftly subdue neighboring territories and bring them into our fold. Others advocate for a more measured approach claiming that wayward Gauls should be coaxed to joining us, not slaughtered."
 me_gaul_arvernia_ti_1500.a: "Conquest is the only way."
 me_gaul_arvernia_ti_1500.b: "Let us pursue diplomacy and alliances instead."
 
 me_gaul_arvernia_ti_2700_title: "Cost of Glory"
 me_gaul_arvernia_ti_2700_desc: "As [ROOT.GetCountry.GetCapital.GetName] transforms into a grand metropolitan capital, it's crucial to ensure that the workers who contributed to this transformation are fairly compensated. The construction of the grand forum and the crafting of the Golden Gaulish Boar have been arduous tasks, and the priests and artisans deserve just rewards for their efforts."
 me_gaul_arvernia_ti_2700.a: "Fair wages and bonuses are to be disseminated for our hardworking laborers."
 
