l_english:

 gaul_arvernia_1: "A Tale of Gaulish Heroes"
 gaul_arvernia_1_DESCRIPTION: "Our tribe, the #Y Gaulish Arvernia#! has lived amidst the lush landscapes of#E Celtica#! for generations. Nestled among rolling hills and ancient forests, we've thrived, preserving our unique traditions and ways of life. However, a new era dawns for our people, one that calls us to venture beyond the familiar and unite the Gallic tribes. This new dawn marks the beginning of a grand journey where we shall seek to unite#E Gaul#! under a single banner, forging a mighty federation."
 gaul_arvernia_1_CRITERIA_DESCRIPTION: "This mission will be completed when we have created a#Y Gallic Federation#!."
 gaul_arvernia_1_BUTTON_TOOLTIP: "Forge the destiny of#E Gaul#! with courage, wisdom, and unity."

 #Missions

 gaul_arvernia_task_1: "Gather Allies"
 gaul_arvernia_task_1_DESC: "We shall seek out those who share our vision of a united #E Gaul#!, where the strength of many shall overcome the challenges of the few. Together, we will form a formidable force, united in purpose and resolve, ready to face the trials that lie ahead."

 gaul_arvernia_task_2: "Cooperation is Key"
 gaul_arvernia_task_2_DESC: "To ensure the success of our grand undertaking, we will strengthen the bonds of cooperation with our newfound allies. We forge agreements that will bind our tribes together against common threats and challenges. In unity, there is strength."

 gaul_arvernia_task_3: "Gaulish Gifts"
 gaul_arvernia_task_3_DESC: "We will demonstrate our goodwill and benevolence by offering gifts and valuable assistance to neighboring tribes. In this manner, we can build trust and camaraderie among the #E Gauls#!, fostering an environment of mutual respect and solidarity that transcends tribal boundaries."

 gaul_arvernia_task_4: "Envoys to Gauls"
 gaul_arvernia_task_4_DESC: "We must extend the hand of diplomacy to our brethren by dispatching envoys to our fellow #E Gaulish#! tribes. Our mission is clear: to initiate earnest discussions about the promising prospect of forging a united #E Gaul#!. With diplomatic finesse and unwavering resolve, we endeavor to explore every avenue to unite the tribes peacefully, for a united#E Gaul#! shall emerge as an indomitable force, commanding the respect of all."

 gaul_arvernia_task_5: "Gaulish Hospitality"
 gaul_arvernia_task_5_DESC: "The Arverni have long believed that shared traditions and festivities reinforce the #E Gaulish#! identity that binds us. Our commitment to unity will be made clear to all by hosting gatherings, feasts, and celebrations that promote unity and solidarity among the #E Gaulish#! tribes."

 gaul_arvernia_task_6: "Reveal Haeduian Corruption"
 gaul_arvernia_task_6_DESC: " Rumors of corruption have cast a shadow over the #E Haedui#! tribe, and it is our solemn duty to unearth the truth behind these allegations and expose any deceit and wrongdoing that may threaten the harmony of #E Gaul#!. In our relentless quest for justice and transparency, we shall leave no stone unturned, sparing no effort to ensure that the values upon which #E Gaul#! stands are upheld and that any shadowy forces within our midst are exposed to the piercing light of truth."

 gaul_arvernia_task_7: "Envoy to Haeduia"
 gaul_arvernia_task_7_DESC: "Following our efforts to expose corruption within the #E Haedui#! leadership, a thick fog has been cast over our relations. It is imperative that we extend the hand of reconciliation and seek to reestablish good diplomatic footing with the #E Haedui#!. We shall send our most capable envoy, armed with words of conciliation and a vision of a united Gaul, to attempt to mend the rift growing between our peoples and bring the #E Haedui#! back into the fold as valued allies."

 gaul_arvernia_task_8: "Destroy the Haedui"
 gaul_arvernia_task_8_DESC: "Despite our earnest attempts at diplomacy, the #E Haedui#! remain an obstacle to our grand vision of#E Gaulish#! unity. Their refusal to embrace cooperation and their persistent hostility threaten the harmony we seek to establish among #E Gaulish#! tribes. It is with a heavy heart that we must now consider more drastic measures. While we regret the necessity of this action, we remain steadfast in our commitment to forging a united #E Gaul#!, where the strength of many shall overcome the challenges of the few."

 gaul_arvernia_task_9: "Integrate Central Gaul"
 gaul_arvernia_task_9_DESC: "Now, it is time to take the next crucial step along our steady march towards Gallic unity. Our influence across the heartland of #E Gaul#! in #Y Lemovicia, Celtica Occidentalis, and Allobrogia#!. The time has come to formalize our alliance with the tribes dwelling in these fertile lands and integrate them into our burgeoning federation."

 gaul_arvernia_task_10: "A Stable Court"
 gaul_arvernia_task_10_DESC: "As we forge ahead towards a united #E Gaul#!, it has become increasingly vital to establish a centralized authority that can guide our federation towards prosperity and stability. To achieve this, we must create a stable court of advisors, bringing together esteemed tribal chiefs and influential religious leaders. This diverse assembly will provide counsel and wisdom, ensuring that our decisions are well-informed and collectively beneficial. This will allow us to streamline our governance, strengthen our resolve, and lead #E Gaul#! towards a future where unity and prosperity reign supreme."

 gaul_arvernia_task_11: "Renovation of [ROOT.GetCountry.GetCapital.GetName]"
 gaul_arvernia_task_11_DESC: "With our dreams of a united #E Gaul#! drawing closer to fruition, it is imperative that we renovate and fortify our capital, making it a symbol of our collective strength and resilience. The grandeur of the revitalized [ROOT.GetCountry.GetCapital.GetName] will inspire awe and reverence, reinforcing the bonds that tie our federation together as we continue our journey towards #E Gaulish#! unity and prosperity."

 gaul_arvernia_task_12: "Cultivate Our Markets"
 gaul_arvernia_task_12_DESC: "To ensure the prosperity of our burgeoning federation, it is essential that we focus on cultivating and expanding our markets. By investing in infrastructure and trade routes across our lands, we will create a network that funnels wealth and resources into our capital. This not only strengthens our economic foundation but also solidifies our position as a dominant force in #E Gaul#!, enabling us to provide for the needs and aspirations of our people and allies alike."

 gaul_arvernia_task_13: "Gaulish Federation"
 gaul_arvernia_task_13_DESC: "We are poised to fulfill our destiny by forming a grand federation of #E Gaulish#! tribes under our sagacious leadership. #E Gauls#! shall stand together as one, resolute and unyielding. With the support of the local chieftains and the consent of the #E Gaulish#! peoples under our influence, it is time to formalize the #E Gaulish Federation#!. Through the establishment of binding agreements and the recognition of shared governance, we shall transform our loose system of alliances into a unified, federated#E Gaul#!."

 gaul_arvernia_task_14: "Haeduian Tribute"
 gaul_arvernia_task_14_DESC: "The #E Haedui#! shall become an integral part of our united #E Gaul#!, contributing their resources, manpower, and expertise to our grand endeavor. By weaving the #E Haedui#! into the fabric of our federation, we will further solidify the bonds of unity that hold #E Gaul#! together. This act not only strengthens our collective might but also symbolizes the triumph of diplomacy and cooperation over conflict and division, bringing us one step closer to the realization of our grand vision for #E Gaul#!."

 gaul_arvernia_2: "Supreme Leader of Gaulish Heroes"
 gaul_arvernia_2_DESCRIPTION: "As the central Gallic tribes rally under our banner in a grand federation, our vision extends beyond unity. We aim to become the Supreme Leader of all Gaul, guiding the Gallic people to an era of unparalleled prosperity and power. With unity as our foundation, we will cultivate a realm where the collective spirit of the Gallic tribes flourishes, where every tribe finds its place in a harmonious mosaic of cultures and strengths."
 gaul_arvernia_2_CRITERIA_DESCRIPTION: "This mission will be completed when we have achieved unrivaled supremacy over all Gaul and solidified our position as its Supreme Leader."
 gaul_arvernia_2_BUTTON_TOOLTIP: "Lead Gaul to an era of unrivaled greatness as its Supreme Leader."

 gaul_arvernia_task_15: "Expansion Policy"
 gaul_arvernia_task_15_DESC: "gaul_arvernia_task_15_DESC: "Our expansion policy will define the future of our federation. We must carefully consider whether to expand through diplomacy, conquest, or alliances. The consequences of our choice will resonate across Gaul and influence the perception of our leadership."

 gaul_arvernia_task_16: "Pictones and Santones"
 gaul_arvernia_task_16_DESC: "We must turn our attention westward to the lands of the Pictones and Santones. These tribes, nestled in the western reaches of Gaul, possess both valuable resources and strategic significance. By incorporating the Pictones and Santones into our federation, we will not only secure access to their wealth and strength but also be poised to extend our influence over the entire western region of Gaul."

 gaul_arvernia_task_17: "Volcae and Ligures"
 gaul_arvernia_task_17_DESC: "Our gaze now turns southward, where the Volcae and Ligures tribes hold sway. The regions offerings a bountiful prize for our expanding Gaulish Federation. To realize our vision of Gaulish supremacy, we must muster our forces and embark on a bold campaign to conquer and assimilate the southern territories."

 gaul_arvernia_task_18: "The Upper Rhenus"
 gaul_arvernia_task_18_DESC: "We now set our sights on the territories along the banks the Rhenus. With our battle-hardened warriors and unwavering determination, we shall march boldly into the heart of the Upper Rhenus, seizing control and ensuring that these lands become an integral part of our burgeoning Gaulish federation. "

 gaul_arvernia_task_19: "Aremorican Peninsula"
 gaul_arvernia_task_19_DESC: "The Aremorican Peninsula is a vital part of Gaul, and it is time to bring these lands into the Gaulish Federation. Our warriors, fueled by the spirit of unity and a shared Gaulish identity, stand ready to do so."

 gaul_arvernia_task_20: "Expand Navy"
 gaul_arvernia_task_20_DESC: "A powerful navy will be essential for maintaining control over coastal regions and trade routes. We must invest in expanding our navy, ensuring our dominance over the seas surrounding Gaul."

 gaul_arvernia_task_21: "Celts United"
 gaul_arvernia_task_21_DESC: "As our Gaulish Federation flourishes, we find ourselves at an inflection point in our journey towards uniting all Celtic peoples. The bonds we've forged with our fellow tribes have grown stronger, and our vision of a united Gaul has begun to take root. The time has come to evolve from a loose federation into a unified, powerful entity that commands respect and admiration across the Celtic world."

 gaul_arvernia_task_22: "Gauls Across the Alps"
 gaul_arvernia_task_22_DESC: "We cannot ignore the Gauls living beyond the Alps. Establishing relations with these distant kin will broaden our influence and demonstrate our commitment to the unity of all Gauls."

 gaul_arvernia_task_23: "The Three Parts of Gaul"
 gaul_arvernia_task_23_DESC: "Outsiders have traditionally divided Gaul into three parts: Celtica, Belgica, and Aquitania. Yet, our vision transcends these artificial divisions, aiming for a truly united nation of Gaul, erasing artificial divisions and forging a truly united Gaul."

 #[ROOT.GetCountry.GetRuler.GetName]
 gaul_arvernia_task_24: "Apotheosis"
 gaul_arvernia_task_24_DESC: "As a monumental testament to the unity and strength we've achieved in Gaul, it is only fitting that [ROOT.GetCountry.GetRuler.GetName], who has played a pivotal role in uniting our land, ascends to a divine status. [ROOT.GetCountry.GetRuler.GetName] will forever watch over the future generations of the Celtic people, guiding them through challenges and triumphs, forever embodying the indomitable Gaulish spirit."

 gaul_arvernia_task_25: "Celtic Sanctuaries"
 gaul_arvernia_task_25_DESC: "The preservation and restoration of sacred Celtic sanctuaries is not only a matter of cultural heritage but also a symbol of our unwavering commitment to our ancestral beliefs. These sacred places hold the key to maintaining our profound connection to the divine and our shared Gaulish spirituality. As these hallowed grounds flourish, our people will be inspired to deepen their spiritual connection, fostering a sense of religiosity that binds the disparate parts of Gaul together."

 gaul_arvernia_task_26: "Gaulish Metropolis"
 gaul_arvernia_task_26_DESC: "[ROOT.GetCountry.GetCapital.GetName] must ascend to the status of a metropolis of unparalleled grandeur in order to be a true reflection of the magnificence of our federation. Through meticulous development and expansion of our capital, we shall ensure that [ROOT.GetCountry.GetCapital.GetName] will not merely be a city; it will be an embodiment of our federation's vision, laying the foundation for a future where Gaul's splendor knows no bounds, and where our people thrive amid the awe-inspiring beauty of our capital."

 gaul_arvernia_task_27: "Gaulish Splendor"
 gaul_arvernia_task_27_DESC: "As [ROOT.GetCountry.GetCapital.GetName] transforms into a thriving metropolitan hub, we are presented with a golden opportunity to showcase the splendor and achievements of our federation to the world. Through vibrant art, rich culture, and captivating displays of our architectural accomplishments, we will captivate the hearts and minds of all who witness Gaul's cultural naissance, drawing admiration and respect from near and far."

 gaul_arvernia_task_28: "Establish a Professional Army"
 gaul_arvernia_task_28_DESC: "Embracing the need for a highly skilled and professional army, we will employ rigorous training, cutting-edge tactics, and unwavering discipline to mold our soldiers into a formidable and efficient fighting force. This professional army will not only safeguard our federation but also project our strength far beyond our borders, ensuring that Gaul stands as an indomitable force in the eyes of the world."

 gaul_arvernia_task_29: "Brennus's Legacy"
 gaul_arvernia_task_29_DESC: "As we set our sights on the ultimate conquest, the city of Rome itself, we are poised to establish Gaul as a formidable empire in its own right. In the spirit of our legendary forebearer, Brennus, we ready to march on Rome, carrying forward the legacy of bravery and ambition that has defined our people for generations."
 
